name: assignment workflow
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  hello: 
    runs-on: ubuntu-latest
    steps:
      - name: Sating hello
        run: echo "Hello"
        shell: bash
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Build with Maven
      run: mvn clean package

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: spring-boot-artifact
        path: target/*.jar
